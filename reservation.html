<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wok&Do Réservation</title>
    <link rel="stylesheet" href="./styles/reservation.css">
    <script src="js/formulaire.js"></script>
</head>
<body>
    <header>
        <div class="grid-header">
            <div class="logoContainer">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo Wok&Do" id="Logo" width="200">
                </a>
            </div>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="menu">
                <button id="closeButton">✕</button>
                <ul>
                    <li><a href="index.html" class="nav-link">Accueil</a></li>
                    <li><a href="about.html" class="nav-link">À Propos</a></li>
                    <li><a href="menu.html" class="nav-link">Menu</a></li>
                    <li><a href="reservation.html" class="nav-link">Réservation</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <h1 id="Title">Réservation</h1>
    <div class="grid-formulaire">
        <div class="container-form">
            <form id="reservationForm" action="formulaire_confirmation.html">
                <div class="horaires">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date">
                    
                    <label for="time">Heure</label>
                    <input type="time" name="time" id="time">
                </div>
                <label for="people">Personnes</label>
                <select name="people" id="people">
                    <option value="1">1 personne</option>
                    <option value="2">2 personnes</option>
                    <option value="3">3 personnes</option>
                    <option value="4">4 personnes</option>
                    <option value="+5">+5 personnes</option>
                </select><br><br>
                <label for="prenom">Prénom</label>
                <input type="text" name="first-name" id="prenom">

                <label for="nom">Nom</label>
                <input type="text" name="name" id="nom">

                <label for="email" id="title-input">Email</label>
                <input type="text" name="email" id="email">

                <label for="phone" id="title-input">Téléphone</label>
                <input type="text" name="number" id="phone">
                <input type="submit" name="réserver" id="réserver" value="Réserver">
            </form>
        </div>
        <div class="containerImage">
            <img src="img/bol.png" alt="Image d'un bol asiatique" id="bol">
        </div>
    </div>
    <footer>
        <div class="containerAdresse">
            <p id="Adresse">Adresse</p>
            <hr>
        </div>
        <div class="containerHoraires">
            <p id="Horaires">Horaires</p>
            <hr>
        </div>
        <div class="containerInfo">
            <div class="centerInfo">
                <p id="info">94 Rue de Metz, 77260 Sammeron</p>
                <p id="info">Contact@wokanddo.fr</p>
                <p id="info">01 95 67 09 34</p>
            </div>
        </div>
        <div class="containerInfo">
            <div class="centerInfo">
                <p id="info">Lundi au Vendredi : de 12h à 15h</p>
                <p id="info">Samedi : de 12h à 15h et 19h à 22h</p>
                <p id="info">Dimanche : fermé</p>
            </div>
        </div>
        <div class="containerInfo" style="grid-column: span 2;">
            <p id="info">Créé en 2023, par Orlane ESCAVI.</p>
        </div>
    </footer>
    <script>
        const hamburger = document.querySelector('.hamburger')
        const menu = document.querySelector('.menu')

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            menu.classList.toggle('active');
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener("click", () => {
                hamburger.classList.remove('active');
                menu.classList.remove('active');
            })
        });
        
        document.getElementById('closeButton').addEventListener('click', function() {
        document.querySelector('.menu').classList.toggle('active');
        });
    </script>
</body>
</html>
